<!DOCTYPE HTML>
<html>
    <head>
        <title>Kevin's Portfollo</title>
        <style type="text/css">
            body {
                background: url(https://thumbs.dreamstime.com/b/hot-air-balloon-made-balloons-balloon-flying-cloudy-blue-sky-up-appearance-being-many-small-58236159.jpg);
                background-size:60% ;
                
            }
            header {
                font-size: 1.5em;
                font-weight: bold;
            }
            h1 {
                margin: 10px;
            }
            #all-contents {
                max-width: 800px;
                margin: auto;
            }
    
            
            nav {
                background: rgb(127, 38, 20);
                margin: 0 auto;
                display: flex;
                padding: 10px;
                border-radius: 30px;
            }
            nav header {
                display: flex;
                align-items: center;
                color: rgb(200, 200, 200);
                flex: 1;
            }
            nav ul {
                list-style-image: none;
            }
            nav li {
                display: inline-block;
                padding: 0 10px;
            }
            nav a {
                text-decoration: none;
                color: #fff;
            }
    
            main {
                background: url(http://blog.sevenponds.com/wp-content/uploads/2012/02/pixar-up-house.png);
                background-size:100%;
            }
            .content {
                flex: 1;
                padding: 15px;
            } 
            [class=content] img {
                width: 150px;
            }
            #portfolio {
                list-style-type: none;
                padding-left: 0;
            }
            
            #portfolio li {
                background: #fff;
                padding: 10px;
                border-radius: 10px;
                margin-bottom: 10px;
            }
            
            #portfolio li:hover {
                background: #eee;
            } 
            
            #portfolio a {
                text-decoration: none;
                color: #454545;
            }
        </style>
    </head>

    <body>
      <div id="all-contents">
          <nav>
            <header>Kevin's Glorious Website</header>
            <ul>
                <li><a href="https://kevindang-github-io-kevinqdang.c9users.io/index.html">Home</a>
                </li>
                <li><a href="portfolio.html">Portfolio</a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="content">
                <img src="https://scontent-dfw5-2.xx.fbcdn.net/v/t1.0-9/12391403_1200893999938882_3560520665789461591_n.jpg?_nc_cat=0&oh=700e14d9b8bee58e856cf31c568a8ca9&oe=5B7D7022">
                    <h1>Kevin Dang</h1>
                    <section class="interests">
                        <h2>Interests</h2>
                        <ul>
                            <li>Family</li>
                            <li>Fishing</li>
                            <li>Flying kites</li>
                        </ul>
                    </section>
                <h2>Portfolio</h2>
                <ul id="portfolio">
                </ul>
            </div>
        </main>
      
      </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script id="portfolioScript">$(document).ready(function() {$.getJSON('projects/projects.json').then(function(data) { data.projects.forEach(function(project){ $('#portfolio').append('<li><a href="projects/' + project.name + '/">' + project.title + ' : ' + project.description + '</a></li>'); }); }); });</script>
    </body>
</html>
